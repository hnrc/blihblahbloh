name: Post/update Slack post

inputs:
  slack-bot-token:
    required: true
  channel-id:
    required: true
  message:
    required: true
  ts:
    required: false
    default: ''
  workflow-finished:
    required: false
    default: 'false'

outputs:
  ts:
    value: ${{ steps.slack.outputs.ts }}
  message:
    value: ${{ steps.export-message.outputs.message }}

runs:
  using: composite
  steps:
  - name: Add SHORT_SHA env property with commit short sha
    run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-7`" >> $GITHUB_ENV
    shell: bash
  - name: Add WORKFLOW_STATUS env property with workflow status
    run: echo "WORKFLOW_STATUS=$(if [ '${{ inputs.workflow-finished }}' = 'true' ]; then echo 'Finished'; else echo 'In progress'; fi)" >> $GITHUB_ENV
    shell: bash
  - name: Post to a Slack channel
    id: slack
    uses: slackapi/slack-github-action@v1.23.0
    with:
      channel-id: ${{ inputs.channel-id }}
      update-ts: ${{ inputs.ts }}
      payload: |
        {
          "blocks": [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*Deploy pipeline: `${{ github.repository }}`*\n${{ inputs.message }}"
              }
            },
            {
              "type": "context",
              "elements": [
                {
                  "type": "mrkdwn",
                  "text": "*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ env.SHORT_SHA }}>  *Triggered by:* <${{ github.server_url }}/${{ github.actor }}|${{ github.actor }}>  *Status:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ env.WORKFLOW_STATUS }}>"
                }
              ]
            }
          ]
        }
    env:
      SLACK_BOT_TOKEN: ${{ inputs.slack-bot-token }}
  - id: export-message
    run: echo "message=${{ inputs.message }}" >> $GITHUB_OUTPUT
    shell: bash